<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>UV</title>
  <script type="module">
    import Ultraviolet from 'https://cdn.jsdelivr.net/npm/@titaniumnetwork-dev/ultraviolet@2/dist/ultraviolet.bundle.js';
    window.UV = Ultraviolet;
  </script>
</head>
<body>
  <form onsubmit="return go()">
    <input id="url" placeholder="https://example.com" style="width:60%">
    <button>Go</button>
  </form>
  <iframe id="frame" style="width:100%;height:90vh;border:none"></iframe>
  <script>
    function go(){
      const url = document.getElementById('url').value;
      document.getElementById('frame').src = __uv$config.prefix + __uv$config.encodeUrl(url);
      return false;
    }
  </script>
</body>
</html>
